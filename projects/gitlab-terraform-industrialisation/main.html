<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migration Azure DevOps ‚Üí GitLab CI/CD Homelab</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style>
        /* Fond blanc subtil pour le body */
        body {
            background: white;
            color: #2c2c2c;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Si tu gardes .overlay, mieux vaut lui mettre un fond transparent */
        .overlay {
            background: transparent;
            min-height: 100vh;
            padding: 20px 0;
        }

        .tech-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
            color: #2c2c2c;
        }
        .back-nav {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link {
            color: #2c2c2c;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #2c2c2c;
            transition: all 0.3s ease;
            margin: 0 10px;
            border-radius: 6px;
            display: inline-block;
        }
        .back-link:hover {
            background-color: #2c2c2c;
            color: white;
        }
        .section {
            margin: 40px 0;
            padding: 30px;
            background-color: rgba(255,255,255,0.1); /* fond blanc translucide l√©ger */
            border-left: 4px solid #2c2c2c;
            border-radius: 6px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c2c2c;
            padding-bottom: 10px;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 25px 0;
        }
        .comparison-card {
            padding: 22px 18px;
            background: rgba(44,44,44,0.07);
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            box-shadow: 0 1px 6px rgba(44,44,44,0.10);
        }
        .comparison-card.after {
            border-left-color: #28a745;
        }
        .comparison-card h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tech-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }
        .tech-card {
            padding: 22px 18px;
            background: rgba(44,44,44,0.07);
            border-radius: 8px;
            border-left: 4px solid #2c2c2c;
            box-shadow: 0 1px 6px rgba(44,44,44,0.10);
            transition: transform 0.2s;
        }
        .tech-card:hover {
            transform: translateY(-4px) scale(1.02);
            background-color: rgba(44,44,44,0.15);
        }
        .tech-card-title {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.13em;
            color: #2c2c2c;
            margin-bottom: 15px;
        }
        .tech-card-desc {
            font-size: 1em;
            margin-bottom: 15px;
            color: #444;
        }
        .file-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        .file-link {
            color: #2c2c2c;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 18px;
            border: 1px solid #2c2c2c;
            border-radius: 6px;
            transition: all 0.25s;
            text-align: center;
        }
        .file-link:hover {
            background: #2c2c2c;
            color: white;
        }
        .highlight-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .sources {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 40px 0;
            font-size: 0.9em;
        }
        .sources h3 {
            margin-top: 0;
            color: #2c2c2c;
        }
        .sources a {
            color: #4fc3f7;
            text-decoration: none;
        }
        .sources a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="tech-container">
            <div class="back-nav">
                <a href="../../index.html" class="back-link">üè† Accueil</a>
            </div>
            <!-- Ton contenu ici -->
        </div>
    </div>
</body>
</html>
